{namespace extlist=Tx_PtExtlist_ViewHelpers}
<extlist:comment>
<!--  
Partial for rendering a select filter

Here is a list of objects / variables that can be accessed in this partial

Tx_PtExtlist_Domain_Model_Filter_GroupFilter           filter                      Holds an instance for the group filter object


@package Typo3
@subpackage pt_extlist
@author Michael Knoll <knoll@punkt.de>
@author Daniel Lienert <lienert@punkt.de>
-->
</extlist:comment>

<div class="outer-wrapper">
		
	<f:if condition="{filter.validate} == 0">
		<div class="error">
			Validation Error: {filter.errorMessage}
		</div>
	</f:if>
	
	<label for="{filter.filterIdentifier}" class="filter-label">
		{filter.label}
	</label>
	<div class="outer-field-wrapper">
	
		<f:if condition="{filter.filterConfig.submitOnChange}">
			<f:then>
				<div class="field-wrapper type-select">
					<f:form.select multiple="{filter.multiple}" name="{extlist:namespace.FormElementName(object:'{filter}' property:'filterValues')}" options="{filter.options}" value="{filter.value}" additionalAttributes="{onchange : 'submit()'}" />
				</div>
			</f:then>
			<f:else>
				<div class="field-wrapper type-select">
					<f:form.select multiple="{filter.multiple}" name="{extlist:namespace.FormElementName(object:'{filter}' property:'filterValues')}" options="{filter.options}" value="{filter.value}"/>
				</div>
			</f:else>
		</f:if>
		
		<f:if condition="{filter.filterConfig.invertable}">
			<div class="field-wrapper type-checkbox">
				<f:form.checkbox name="{extlist:namespace.FormElementName(object:'{filter}' property:'invert')}" value="1" checked="{filter.invert}" />
				<label>
					Invert
				</label>
			</div>
		</f:if>
		
	</div>
</div>
