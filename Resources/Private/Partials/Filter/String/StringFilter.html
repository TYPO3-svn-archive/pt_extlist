{namespace extlist=Tx_PtExtlist_ViewHelpers}
<extlist:comment>
<!--  
Partial for rendering a string filter

Here is a list of objects / variables that can be accessed in this partial

Tx_PtExtlist_Domain_Model_Filter_StringFilter           filter                      Holds an instance for the filterbox object


@package Typo3
@subpackage pt_extlist
@author Michael Knoll <knoll@punkt.de>
@author Daniel Lienert <lienert@punkt.de>
-->
</extlist:comment>

<div class="outer-wrapper">
	
	<f:if condition="{filter.validate} == 0">
		<div class="error">
			Validation Error: {filter.errorMessage}
		</div>
	</f:if>
	
	<label for="{filter.filterIdentifier}">
		{filter.label}
	</label>
	<div class="outer-field-wrapper">
		<div class="field-wrapper type-text">
			<f:form.textbox property="filterValue" value="{filter.filterValue}" name="{extlist:namespace.FormElementName(object:'{filter}' property:'filterValue')}" />
		</div>
	</div>
</div>
